name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check
        run: cargo check --all-features

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Build
        run: cargo build --release

      - name: Binary size
        run: |
          ls -lh target/release/system-monitor
          SIZE=$(stat -c%s target/release/system-monitor)
          echo "Binary size: $((SIZE / 1024 / 1024)) MB"
          if [ $SIZE -gt 5242880 ]; then
            echo "Warning: Binary exceeds 5MB target"
          fi
